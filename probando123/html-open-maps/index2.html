<!DOCTYPE html>
<html>
  <head>
    <title>Image Reprojection</title>
    <link rel="stylesheet" href="https://openlayers.org/en/v5.3.0/css/ol.css" type="text/css">
    <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js"></script>
  </head>
  <body>
    <div id="map" class="map" style="width: 1000px;height: 1000px; border: 1px solid black;"></div>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        var Map = ol.Map;//import Map from 'ol/Map.js';
        var View = ol.View; //import View from 'ol/View.js';
        var {getCenter} = ol.extent; //import {getCenter} from 'ol/extent.js';
        var ImageLayer = ol.layer.Image; //import {Image as ImageLayer, Tile as TileLayer} from 'ol/layer.js';
        var TileLayer = ol.layer.Tile; //import {Image as ImageLayer, Tile as TileLayer} from 'ol/layer.js';
        var {transform} = ol.proj; //import {transform} from 'ol/proj.js';
        var Static = ol.source.ImageStatic; //import Static from 'ol/source/ImageStatic.js';
        var OSM = ol.source.OSM; //import OSM from 'ol/source/OSM.js';
        var {register} = ol.proj.proj4; //import {register} from 'ol/proj/proj4.js';
        var proj4 = new ol.proj.Projection; //import proj4 from 'proj4';
        var Extent = ol.extent;

        proj4.defs('EPSG:27700', '+proj=tmerc +lat_0=49 +lon_0=-2 +k=0.9996012717 ' +
            '+x_0=400000 +y_0=-100000 +ellps=airy ' +
            '+towgs84=446.448,-125.157,542.06,0.15,0.247,0.842,-20.489 ' +
            '+units=m +no_defs');
        register(proj4);

        var imageExtent = [0, 0, 700000, 1300000];
        console.log(Extent.boundingExtent());
        var map = new Map({
          layers: [
            new TileLayer({
              source: new OSM()
            }),
            new ImageLayer({
              source: new Static({
                url: 'https://upload.wikimedia.org/wikipedia/commons/thumb/1/18/' +
                       'British_National_Grid.svg/2000px-British_National_Grid.svg.png',
                crossOrigin: '',
                projection: 'EPSG:27700',
                imageExtent: imageExtent
              })
            })
          ],
          target: 'map',
          view: new View({
            center: [-3.16, 55.8598505],
            zoom: 4
          })
        });
      });
    </script>
  </body>
</html>
