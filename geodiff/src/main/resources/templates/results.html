<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml"  layout:decorate="~{layout.html}">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Results | GeoDiff</title>
    <script th:inline="javascript">

    </script>
    <script th:inline="javascript">
      document.addEventListener('DOMContentLoaded', function(event) {
/*<![CDATA[*/
        var GeoAssets = /*[[${GeoAssets}]]*/ 'default';
        let offset = [[${dimension}]];
        let baseURL = "[[${url}]]";
/*]]>*/
        GeoImage.init(offset, baseURL);
        GeoImage.Main(GeoAssets);
      });
    </script>
</head>
<body>
    <section class="result-container" layout:fragment="content">
        <div>
            <div id="map" class="map rounded"></div>
            <section id="result-groups-100" class="box rounded">
                <form class="form-inline">
                    <label>Geometry type &nbsp;</label>
                    <select id="type">
                        <option value="Polygon" disabled>Polygon</option>
                        <option value="Box">Box</option>
                        <option value="Square" selected>Square</option>
                        <option value="None">None</option>
                    </select>
                </form>
                <p>Select a geometry type from the dropdown above to start drawing. To finish drawing, click the last point. To activate freehand drawing for lines, polygons, and circles, hold the <code>Shift</code> key.</p>
            </section>
        </div>
        <div class="menu-options rounded"></div>
    </section>
</body>
</html>
