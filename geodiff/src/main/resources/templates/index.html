<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml"  layout:decorate="~{layout.html}">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>GeoDiff | Comparing Surface</title>
    <script>
      document.addEventListener('DOMContentLoaded', function(event) {
          //<![CDATA[
          let offset = [[${dimension}]];
          let baseURL = "[[${url}]]";
          /*]]>*/
          GeoImage.init(offset, baseURL);
      });
    </script>
</head>
<body>
<section class="result-container rounded" layout:fragment="content">
    <div>
        <div id="map" class="map rounded"></div>
        <div id="result-groups-100" class="box rounded">
            <form class="form-inline">
                <label>Geometry type &nbsp;</label>
                <select id="type">
                    <option value="Box" selected>Box</option>
                    <option value="None">None</option>
                </select>
            </form>
            <p>Select a geometry type from the dropdown above to start drawing. To finish drawing, click the last point. To activate freehand drawing for lines, polygons, and circles, hold the <code>Shift</code> key.</p>
        </div>

    </div>
    <div class="menu-options rounded">
        <p>Date Intervals:</p>
        <div>
            <label for="begin-date">Begin: </label>
            <input id="begin-date" value="2017-04-29" type="date">
        </div>
        <div>
            <label for="end-date">End: </label>
            <input id="end-date" type="date" th:value="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}">
        </div>
        <p>Show Options:</p>
        <ul>
            <li>
                <input type="checkbox" id="vector-resource" value="deforestation" checked="true">
                <label for="vector-resource">Vectors Images</label>
            </li>
            <li>
                <input type="checkbox" id="raw-resource" value="deforestation" checked="true">
                <label for="raw-resource">Raw Images</label>
            </li>
        </ul>
    </div>
</section>
</body>
</html>
